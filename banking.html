<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-amber-400	">Money</span>!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transiction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Deposite</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>

                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to Deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 py-2 font-medium rounded text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-200	 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 font-medium rounded text-white">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>



    <script src="js/banking.js"></script>
</body>

</html>
